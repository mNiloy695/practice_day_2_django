{% extends 'base.html'%}
{% load static %}
{% block content%}
<div class="d-flex box flex-wrap m-5">
  {% for item in items %}
  
  <div class="card d-flex p-5" style="width: 18rem;">
    <img src="{{ item.strMealThumb}}" class="card-img-top" alt="...">
    <h1>{{item.strMeal}}</h1>
    <div class="card-body">
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
  </div>

  {% endfor%}
</div>
  <link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock content%}
